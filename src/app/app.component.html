<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="Onsubmit()">
          <div formGroupName="userData">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control">
              <span class="help-block" style="color: #ef4048"
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This Name is Invalid</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">This Field is Required</span>
            </span>
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control">
                <span class="help-block" style="color: #ef4048"
                *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              >Please Enter Valid Email!</span>
            </div>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                id="gender"
                formControlName="gender"
                [value]="gender">{{ gender }}
            </label>
          </div>
          <div formArrayName="hobbies" style="margin: 10px 0;">
            <h4>My Hobbies</h4>
            <button class="btn btn-primary" type="button" (click)="AddonHubby()">Add Hobby</button>
            <div class="form-group"  style="margin: 10px 0;"
            *ngFor="let hobbyControl of controls; let i = index">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
          </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
